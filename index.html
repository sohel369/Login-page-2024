<!doctype html>
<html lang="en">

<head>
    <title>Login Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- link css -->
    <link rel="stylesheet" href="./css/css.css">
    <!-- font awesome -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <form id="loginForm" action="#" method="POST" novalidate>
                <h1>Login</h1>
                <div class="icon">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <p>or use your account</p>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <!-- <span id="emailError" style="color:red; display:none;">Please enter a valid email.</span> -->
                <input type="password" id="password" name="password" placeholder="Password" required>
                <!-- <span id="passwordError" style="color:red; display:none;">Password must be at least 6 characters long.</span> -->
                <a href="#">Forget Password?</a>
                <button type="submit" class="btn1 text-white">Login</button>
            </form>
            <div class="content">
                <h1>HTML CSS Login <br>Form</h1>
                <h2>This Login form is created using pure HTML and CSS. For social icons, FontAwesome is used.</h2>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>

    <script>
        document.querySelector('.btn1').addEventListener("click", function () {
            document.querySelector('.content').style.background = "#031321";
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            let isValid = true;

            // // Email validation
            // if (!email.checkValidity()) {
            //     document.getElementById('emailError').style.display = 'block';
            //     isValid = false;
            // } else {
            //     document.getElementById('emailError').style.display = 'none';
            // }

            // Password validation (minimum length check)
            if (password.value.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            // Prevent form submission if validation fails
            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>

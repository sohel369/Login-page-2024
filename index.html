<html lang="en">

<head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <form action="#">
                <h1>Login</h1>
                <div class="icon">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <p>or use your account</p>
                <input type="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <a href="#">Forget Password?</a>
                <button type="menu" class="btn1 text-white">Login</button>
            </form>
            <div class="content">
                <h1>HTML CSS Login <br>Form</h1>
                <h2>This Login form is created using pure HTML and css.For social icon FontAwesome used.</h2>
            </div>
        </div>
    </main>
    <footer>

        <script>
            document.querySelector('.btn1').addEventListener("click",function(){
